<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Aniversário da Iris</title>
  <style>
    *, *::before, *::after { box-sizing: border-box; }

    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      max-width: 100vw;
      overflow-x: hidden;
      font-family: 'Courier New', monospace;
      color: #f0f0f0;
      background: url('https://raw.githubusercontent.com/ViegasCode/birthdayiris/main/backgroundday.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .patch-img {
      width: 500px;
      max-width: 90%;
      height: auto;
      margin-top: 20px;
      animation: pulse 2s infinite;
      filter: drop-shadow(0 0 8px rgba(179, 0, 0, 0.8));
      user-select: none;
    }

    .patch-img.small-patch {
      position: fixed;
      top: 1px;
      left: 20px;
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
      z-index: 10;
      animation: none;
    }

    .foto-3x4 {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
      z-index: 10;
    }

    .colete-img {
      width: 90%;
      max-width: 600px;
      height: auto;
      display: none;
      margin-top: 30px;
      border-radius: 15px;
      animation: pulse 3s infinite;
      user-select: none;
    }

    .small-colete {
      width: 710px !important;
      max-width: 75% !important;
    }

    .chave-btn {
      height: 180px;
      margin-top: 30px;
      cursor: pointer;
      filter: drop-shadow(0 0 8px rgba(179,0,0,0.8));
      animation: girarChave 3s linear infinite;
    }

    .chave-btn:hover { animation-duration: 1s; }
    .chave-btn:active {
      animation-play-state: paused;
      transform: scale(0.9);
    }

    button {
      display: none;
      margin-top: 15px;
      padding: 8px 16px;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background-color: #b30000;
      color: #fff;
      box-shadow: 0 0 12px #b30000;
      min-width: 140px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #d00000;
    }

    #contador {
      margin-top: 20px;
      font-size: 1.2rem;
      color: #fff;
      text-shadow: 0 0 6px black;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    @keyframes girarChave {
      from { transform: rotate(0deg);}
      to { transform: rotate(360deg);}
    }

    @media (max-width: 600px) {
      .chave-btn { height: 140px; }
    }
  </style>
</head>
<body>

  <!-- FOTO 3x4 -->
  <img src="https://raw.githubusercontent.com/ViegasCode/birthdayiris/main/iris_final.png" alt="Foto 3x4" class="foto-3x4" />

  <!-- PATCH DO GRUPO -->
  <img src="https://raw.githubusercontent.com/ViegasCode/birthdayiris/main/patch.png" alt="Patch do Motogrupo" class="patch-img" id="patchImg" />

  <!-- BOTÃO CHAVE -->
  <img src="https://raw.githubusercontent.com/ViegasCode/birthdayiris/main/chave.png" alt="Chave Girando" class="chave-btn" id="chaveBtn" />

  <!-- COLETE -->
  <img src="https://raw.githubusercontent.com/ViegasCode/birthdayiris/main/colete_final.png" alt="Convite" id="coleteImg" class="colete-img" />

  <!-- BOTÕES -->
  <button id="btnRota">Seguir Rota</button>
  <button id="btnConfirmarPresenca">Confirmar Presença</button>
  <button id="btnHome">Voltar para o Início</button>

  <!-- CONTADOR -->
  <div id="contador"></div>

  <!-- ÁUDIO -->
  <audio id="motorSound" src="https://raw.githubusercontent.com/ViegasCode/birthdayiris/main/motor_final.mp3" preload="auto"></audio>

  <script>
    const chaveBtn = document.getElementById('chaveBtn');
    const coleteImg = document.getElementById('coleteImg');
    const patchImg = document.getElementById('patchImg');
    const motorSound = document.getElementById('motorSound');
    const btnRota = document.getElementById('btnRota');
    const btnConfirmarPresenca = document.getElementById('btnConfirmarPresenca');
    const btnHome = document.getElementById('btnHome');

    function fadeInAudio(audio, duration = 2000) {
      audio.volume = 0;
      audio.play();
      let increment = 0.05;
      let intervalTime = duration * increment;
      let volume = 0;
      let fadeInterval = setInterval(() => {
        volume += increment;
        if (volume >= 1) {
          volume = 1;
          clearInterval(fadeInterval);
        }
        audio.volume = volume;
      }, intervalTime);
    }

    chaveBtn.addEventListener('click', () => {
      if (navigator.vibrate) navigator.vibrate(50);
      chaveBtn.style.animationPlayState = 'paused';
      chaveBtn.style.transform = 'scale(0.9)';
      chaveBtn.style.display = 'none';

      fadeInAudio(motorSound, 2000);
      patchImg.classList.add('small-patch');

      coleteImg.style.display = 'block';
      coleteImg.classList.add('small-colete', 'pulse');

      btnRota.style.display = 'block';
      btnConfirmarPresenca.style.display = 'block';
      btnHome.style.display = 'block';

      coleteImg.scrollIntoView({ behavior: 'smooth', block: 'center' });
    });

    btnRota.addEventListener('click', () => {
      const destino = encodeURIComponent('Praia da Olaria 649');
      const urlMaps = `https://www.google.com/maps/dir/?api=1&destination=${destino}`;
      window.open(urlMaps, '_blank');
    });

    btnConfirmarPresenca.addEventListener('click', () => {
      window.open("https://docs.google.com/forms/d/e/1FAIpQLSeWVK96EEJeCBv0E26MezOB3AE8eKNljAfosO7hNEfUYGiyhg/viewform", "_blank");
    });

    btnHome.addEventListener('click', () => {
      location.reload();
    });

    // Contador regressivo
    function atualizarContador() {
      const agora = new Date();
      const evento = new Date("2025-07-13T00:00:00");
      const diff = evento - agora;

      if (diff <= 0) {
        document.getElementById("contador").textContent = "O grande dia chegou!";
        return;
      }

      const dias = Math.floor(diff / (1000 * 60 * 60 * 24));
      const horas = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutos = Math.floor((diff / (1000 * 60)) % 60);
      const segundos = Math.floor((diff / 1000) % 60);

      const texto = `${dias}d ${horas}h ${minutos}m ${segundos}s para o evento`;
      document.getElementById("contador").textContent = texto;
      localStorage.setItem("ultimoContador", texto);
    }

    const salvo = localStorage.getItem("ultimoContador");
    if (salvo) document.getElementById("contador").textContent = salvo;

    setInterval(atualizarContador, 1000);
    atualizarContador();
  </script>

</body>
</html>
