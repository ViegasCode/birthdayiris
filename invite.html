<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Anivers√°rio da Iris</title>
  <style>
    *, *::before, *::after {
      box-sizing: border-box;
    }

    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      max-width: 100vw;
      overflow-x: hidden;
      font-family: 'Courier New', monospace;
      color: #f0f0f0;
      background: url('https://raw.githubusercontent.com/ViegasCode/birthdayiris/main/backgroundday.jpg') no-repeat center center fixed;
      background-size: cover;
      position: relative;
      z-index: 0;
      overflow-y: auto;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .patch-img {
      width: 500px;
      max-width: 90%;
      height: auto;
      margin-top: 20px;
      animation: pulse 2s infinite;
      user-select: none;
      transition: all 0.5s ease;
      filter: drop-shadow(0 0 8px rgba(179, 0, 0, 0.8));
    }

    .patch-img.small-patch {
      position: fixed;
      top: 1px;
      left: 20px;
      right: 20px;
      animation: none;
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
      z-index: 10;
      user-select: none;
    }

    .pulse {
      animation: pulse 2s infinite;
    }

    .colete-img {
      width: 90%;
      max-width: 600px;
      height: auto;
      display: none;
      margin-top: 30px;
      border-radius: 15px;
      animation: pulse 3s infinite;
      user-select: none;
      transition: width 0.5s ease, max-width 0.5s ease;
    }

    .small-colete {
      width: 710px !important;
      max-width: 75% !important;
    }

    .chave-btn {
      height: 180px;
      width: auto;
      margin-top: 30px;
      cursor: pointer;
      filter: drop-shadow(0 0 8px rgba(179,0,0,0.8));
      animation: girarChave 3s linear infinite;
      transition: animation-duration 0.3s ease, transform 0.2s ease;
      user-select: none;
      display: block;
    }

    .chave-btn:hover {
      animation-duration: 1s;
    }

    .chave-btn:active {
      animation-play-state: paused;
      transform: scale(0.9);
    }

    #btnRota, #btnConfirmarPresenca {
      display: none;
      margin-top: 15px;
      padding: 8px 16px;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background-color: #b30000;
      color: #fff;
      box-shadow: 0 0 12px #b30000;
      user-select: none;
      transition: background-color 0.3s ease;
      align-self: center;
      min-width: 140px;
    }

    #btnRota:hover, #btnConfirmarPresenca:hover {
      background-color: #d00000;
    }

    #btnLigarMotor {
      margin-top: 12px;
      background-color: #b30000;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 0 12px #b30000;
      user-select: none;
      font-family: 'Courier New', monospace;
      animation: pulse 2s infinite;
      transition: background-color 0.3s ease;
    }

    #btnLigarMotor:hover {
      background-color: #d00000;
    }

    .foto-3x4 {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
      z-index: 10;
      user-select: none;
    }

    .form-rsvp {
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      margin-top: 40px;
      border-radius: 12px;
      color: white;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 12px rgba(0,0,0,0.5);
      font-family: 'Courier New', monospace;
      display: none;
      flex-direction: column;
      gap: 15px;
      align-items: stretch;
    }

    .form-rsvp input,
    .form-rsvp select {
      padding: 10px;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
      width: 100%;
    }

    .form-rsvp button {
      background-color: #b30000;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-weight: bold;
    }

    .form-rsvp button:hover {
      background-color: #d00000;
    }

    #contador {
      position: fixed;
      bottom: 10px;
      right: 10px;
      font-size: 0.95rem;
      background: rgba(0, 0, 0, 0.6);
      padding: 6px 12px;
      border-radius: 8px;
      color: #ffffff;
      font-weight: bold;
      text-shadow: 0 0 5px black;
      z-index: 99;
      font-family: 'Courier New', monospace;
    }

    #btnHome {
      position: fixed;
      bottom: 10px;
      left: 10px;
      background-color: rgba(179, 0, 0, 0.8);
      border: none;
      color: white;
      font-size: 1.6rem;
      padding: 8px 14px;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 0 10px #b30000;
      user-select: none;
      z-index: 99;
      font-family: 'Courier New', monospace;
      transition: background-color 0.3s ease;
    }

    #btnHome:hover {
      background-color: #d00000;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    @keyframes girarChave {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    @media (max-width: 600px) {
      .chave-btn {
        height: 140px;
      }
    }
  </style>
</head>
<body>

  <img src="https://raw.githubusercontent.com/ViegasCode/birthdayiris/main/iris_final.png" alt="Foto 3x4" class="foto-3x4" />
  <img src="https://raw.githubusercontent.com/ViegasCode/birthdayiris/main/patch.png" alt="Patch do Motogrupo" class="patch-img" id="patchImg" />
  <img src="https://raw.githubusercontent.com/ViegasCode/birthdayiris/main/chave.png" alt="Chave Girando" class="chave-btn" id="chaveBtn" />
  <button id="btnLigarMotor">üîë Ligar Motor</button>
  <img src="https://raw.githubusercontent.com/ViegasCode/birthdayiris/main/colete_final.png" alt="Convite" id="coleteImg" class="colete-img" />

  <button id="btnRota">Seguir Rota</button>
  <button id="btnConfirmarPresenca">Confirmar Presen√ßa</button>

  <form class="form-rsvp" id="formRsvp" action="https://formspree.io/f/xzzgolgo" method="POST" target="_blank">
    <h2>Confirma√ß√£o de Presen√ßa</h2>

    <label for="nome">Seu nome:</label>
    <input type="text" id="nome" name="nome" required placeholder="Ex: Douglas da z300" />

    <label for="presenca">Vai comparecer?</label>
    <select id="presenca" name="presenca" required>
      <option value="" disabled selected>Selecione</option>
      <option value="Sim">Sim</option>
      <option value="N√£o">N√£o</option>
    </select>

    <label for="quantidade">Quantas pessoas com voc√™?</label>
    <input type="number" id="quantidade" name="quantidade" min="0" placeholder="Ex: 2" />

    <label for="comida">Selecione o que vai levar:</label>
    <select id="comida" name="comida" required>
      <option value="" disabled selected>Selecione</option>
      <option value="Pastel de Queijo">Pastel</option>
      <option value="Cachorro Quente">Empad√£o</option>
      <option value="Pastel de Queijo">Milho</option>
      <option value="Pastel de Queijo">Torta Salgada</option>
      <option value="Caldo Verde">Caldo Verde</option>
      <option value="Caldo de Ervilha">Caldo de Ervilha</option>
      <option value="Bolo de Aipim">Bolo de Aipim</option>
      <option value="Canjica">Canjica</option>
      <option value="Cachorro Quente">Queijadinha</option>
      <option value="Cachorro Quente">Doce de Ab√≥bora</option>
      <option value="Ma√ß√£ do Amor">Ma√ß√£ do Amor</option>
      <option value="Caldo de Feij√£o">Caldo de Feij√£o</option>
    </select>

    <button type="submit">Confirmar Presen√ßa</button>
    <button type="button" id="btnMinimizarForm">Minimizar</button>
  </form>

  <div id="contador"></div>
  <button id="btnHome" title="Voltar para home (recarregar p√°gina)">üè†</button>

  <audio id="motorSound" src="https://raw.githubusercontent.com/ViegasCode/birthdayiris/main/motor_final.mp3" preload="auto"></audio>

  <script>
    const chaveBtn = document.getElementById('chaveBtn');
    const coleteImg = document.getElementById('coleteImg');
    const patchImg = document.getElementById('patchImg');
    const motorSound = document.getElementById('motorSound');
    const btnRota = document.getElementById('btnRota');
    const btnConfirmarPresenca = document.getElementById('btnConfirmarPresenca');
    const formRsvp = document.getElementById('formRsvp');
    const btnMinimizarForm = document.getElementById('btnMinimizarForm');
    const btnHome = document.getElementById('btnHome');
    const btnLigarMotor = document.getElementById('btnLigarMotor');

    function fadeInAudio(audio, duration = 2000) {
      audio.volume = 0;
      audio.play();
      let increment = 0.05;
      let intervalTime = duration * increment;
      let volume = 0;
      let fadeInterval = setInterval(() => {
        volume += increment;
        if (volume >= 1) {
          volume = 1;
          clearInterval(fadeInterval);
        }
        audio.volume = volume;
      }, intervalTime);
    }

    chaveBtn.addEventListener('click', () => {
      if (navigator.vibrate) navigator.vibrate(50);
      chaveBtn.style.animationPlayState = 'paused';
      chaveBtn.style.transform = 'scale(0.9)';
      fadeInAudio(motorSound, 2000);
      chaveBtn.style.display = 'none';
      btnLigarMotor.style.display = 'none';
      patchImg.classList.add('small-patch');
      coleteImg.style.display = 'block';
      coleteImg.classList.add('small-colete', 'pulse');
      btnRota.style.display = 'block';
      btnConfirmarPresenca.style.display = 'block';
      coleteImg.scrollIntoView({ behavior: 'smooth', block: 'center' });
    });

    btnLigarMotor.addEventListener('click', () => {
      chaveBtn.click();
    });

    btnRota.addEventListener('click', () => {
      const destino = encodeURIComponent('Praia da Olaria 649');
      const urlMaps = `https://www.google.com/maps/dir/?api=1&destination=${destino}`;
      window.open(urlMaps, '_blank');
    });

    btnConfirmarPresenca.addEventListener('click', () => {
      formRsvp.style.display = 'flex';
      formRsvp.scrollIntoView({ behavior: 'smooth', block: 'center' });
      btnConfirmarPresenca.style.display = 'none';
    });

    btnMinimizarForm.addEventListener('click', () => {
      formRsvp.style.display = 'none';
      btnConfirmarPresenca.style.display = 'block';
      btnConfirmarPresenca.scrollIntoView({ behavior: 'smooth', block: 'center' });
    });

    btnHome.addEventListener('click', () => {
      location.reload();
    });

    // Contador regressivo
    function atualizarContador() {
      const agora = new Date();
      const evento = new Date("2025-07-13T00:00:00");
      const diff = evento - agora;

      if (diff <= 0) {
        document.getElementById("contador").textContent = "Hoje √© o grande dia!";
        return;
      }

      const dias = Math.floor(diff / (1000 * 60 * 60 * 24));
      const horas = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutos = Math.floor((diff / (1000 * 60)) % 60);
      const segundos = Math.floor((diff / 1000) % 60);

      const texto = `${dias}d ${horas}h ${minutos}m ${segundos}s para o evento`;
      document.getElementById("contador").textContent = texto;
      localStorage.setItem("ultimoContador", texto);
    }

    const salvo = localStorage.getItem("ultimoContador");
    if (salvo) document.getElementById("contador").textContent = salvo;

    setInterval(atualizarContador, 1000);
    atualizarContador();
  </script>

</body>
</html>
