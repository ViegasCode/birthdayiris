<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ronque com a Iris</title>
  <style>
    /* Box sizing para evitar overflow por padding/border */
    *, *::before, *::after {
      box-sizing: border-box;
    }

    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      max-width: 100vw;
      overflow-x: hidden;
      font-family: 'Courier New', monospace;
      background-color: #121212;
      color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .patch-img {
      width: 400px;
      max-width: 90%;
      height: auto;
      margin-top: 20px;
      animation: pulse 2s infinite;
      user-select: none;
      transition: width 0.5s ease, max-width 0.5s ease;
    }

    /* Classe para diminuir o patch */
    .small-patch {
      width: 250px !important;
      max-width: 60% !important;
    }

    .pulse {
      animation: pulse 2s infinite;
    }

    .colete-img {
      width: 90%;          /* Ajustado para % e não vw */
      max-width: 500px;
      height: auto;
      display: none;
      margin-top: 30px;
      border-radius: 15px;
      user-select: none;
      transition: width 0.5s ease, max-width 0.5s ease;
      filter: drop-shadow(0 0 10px rgba(179, 0, 0, 0.9)); /* efeito vermelho */
    }

    /* Classe para diminuir o colete */
    .small-colete {
      width: 350px !important;
      max-width: 75% !important;
    }

    .chave-btn {
      height: 180px;
      width: auto;
      margin-top: 30px;
      cursor: pointer;
      filter: drop-shadow(0 0 8px rgba(179,0,0,0.8));
      animation: girarChave 3s linear infinite;
      transition: animation-duration 0.3s ease, transform 0.2s ease;
      user-select: none;
      display: block;
    }

    .chave-btn:hover {
      animation-duration: 1s;
    }

    .chave-btn:active {
      animation-play-state: paused;
      transform: scale(0.9);
    }

    /* Botão Pegar Rota menor */
    #btnRota {
      display: none;
      margin-top: 15px;
      padding: 8px 16px;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background-color: #b30000;
      color: #fff;
      box-shadow: 0 0 12px #b30000;
      user-select: none;
      transition: background-color 0.3s ease;
      align-self: center;
      min-width: 140px;
    }
    #btnRota:hover {
      background-color: #d00000;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    @keyframes girarChave {
      from { transform: rotate(0deg);}
      to { transform: rotate(360deg);}
    }

    @media (max-width: 600px) {
      .chave-btn {
        height: 140px;
      }
    }
  </style>
</head>
<body>

  <!-- Patch visível inicialmente -->
  <img src="patch.png" alt="Patch do Motogrupo" class="patch-img" />

  <!-- Botão da chave -->
  <img src="chave.png" alt="Chave Girando" class="chave-btn" id="chaveBtn" />

  <!-- Imagem do colete visível após clicar -->
  <img src="colete_final.png" alt="Convite" id="coleteImg" class="colete-img" />

  <!-- Botão Pegar Rota -->
  <button id="btnRota">Pegar Rota</button>

  <!-- Áudio do motor -->
  <audio id="motorSound" src="motor.mp3" preload="auto"></audio>

  <script>
    const chaveBtn = document.getElementById('chaveBtn');
    const coleteImg = document.getElementById('coleteImg');
    const patchImg = document.querySelector('.patch-img');
    const motorSound = document.getElementById('motorSound');
    const btnRota = document.getElementById('btnRota');

    function fadeInAudio(audio, duration = 2000) {
      audio.volume = 0;
      audio.play();
      let increment = 0.05;
      let intervalTime = duration * increment;
      let volume = 0;
      let fadeInterval = setInterval(() => {
        volume += increment;
        if (volume >= 1) {
          volume = 1;
          clearInterval(fadeInterval);
        }
        audio.volume = volume;
      }, intervalTime);
    }

    chaveBtn.addEventListener('click', () => {
      if (navigator.vibrate) navigator.vibrate(50);
      chaveBtn.style.animationPlayState = 'paused';
      chaveBtn.style.transform = 'scale(0.9)';

      fadeInAudio(motorSound, 2000);

      // Esconde a chave
      chaveBtn.style.display = 'none';

      // Diminui o patch
      patchImg.classList.add('small-patch');

      // Mostra o colete, diminui ele e aplica animação pulsar
      coleteImg.style.display = 'block';
      coleteImg.classList.add('small-colete', 'pulse');

      // Mostrar botão Pegar Rota abaixo do colete
      btnRota.style.display = 'block';

      // Scroll suave para centralizar o colete e o botão na tela
      coleteImg.scrollIntoView({ behavior: 'smooth', block: 'center' });
    });

    btnRota.addEventListener('click', () => {
      const destino = encodeURIComponent('Rua de Olaria 649');
      const urlMaps = `https://www.google.com/maps/dir/?api=1&destination=${destino}`;
      window.open(urlMaps, '_blank');
    });
  </script>
</body>
</html>
